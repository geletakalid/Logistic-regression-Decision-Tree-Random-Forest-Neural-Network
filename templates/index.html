<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Patient Appointment Prediction</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.card {
    background: #fff;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    max-width: 500px;
    width: 100%;
    transition: transform 0.3s;
}

.card:hover { transform: translateY(-5px); }

h2 {
    text-align: center;
    color: #34495e;
    margin-bottom: 20px;
}

label {
    display: block;
    margin-top: 12px;
    font-weight: 600;
    color: #2c3e50;
}

input, select {
    width: 100%;
    padding: 10px 12px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 14px;
    outline: none;
    transition: border-color 0.2s, box-shadow 0.2s;
}

input:focus, select:focus {
    border-color: #2980b9;
    box-shadow: 0 0 5px rgba(41, 128, 185, 0.3);
}

button {
    margin-top: 20px;
    padding: 12px;
    width: 100%;
    background: #2980b9;
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
}

button:hover {
    background: #1c5980;
    transform: scale(1.02);
}

#result {
    margin-top: 20px;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    padding: 10px;
    border-radius: 10px;
    background: #ecf0f1;
    color: #2c3e50;
    transition: background 0.3s, color 0.3s;
}

#result.yes { background: #2ecc71; color: white; }
#result.no { background: #e74c3c; color: white; }
</style>
</head>
<body>

<div class="card">
<h2>Patient Appointment Prediction</h2>

<label>Select Model</label>
<select id="model" onchange="updateForm()">
    <option value="">-- Select Model --</option>
    <option value="logistic_regression">Logistic Regression</option>
    <option value="neural_network">Neural Network</option>
    <option value="decision_tree">Decision Tree</option>
    <option value="random_forest">Random Forest</option>
</select>

<div id="form-area"></div>

<button onclick="predict()">Predict</button>
<div id="result"></div>
</div>

<script>
function yesNoSelect(id, label) {
    return `
        <label>${label}</label>
        <select id="${id}">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
    `;
}

function genderSelect() {
    return `
        <label>Gender</label>
        <select id="gender">
            <option value="f">Female</option>
            <option value="m">Male</option>
        </select>
    `;
}

function updateForm() {
    const model = document.getElementById("model").value;
    const form = document.getElementById("form-area");
    form.innerHTML = "";

    if (model === "logistic_regression") {
        form.innerHTML = `<label>Age</label>
                          <input type="number" id="age" placeholder="Enter patient age">`;
    } else if (model === "neural_network" || model === "decision_tree" || model === "random_forest") {
        form.innerHTML = `
            ${genderSelect()}
            <label>Neighbourhood</label>
            <input type="text" id="neighbourhood" placeholder="Enter neighbourhood">
            <label>Age</label>
            <input type="number" id="age" placeholder="Enter patient age">
            ${yesNoSelect("scholarship","Scholarship")}
            ${yesNoSelect("hypertension","Hypertension")}
            ${yesNoSelect("diabetes","Diabetes")}
            ${yesNoSelect("alcoholism","Alcoholism")}
            ${yesNoSelect("handcap","Handcap")}
            ${yesNoSelect("sms_received","SMS Received")}
        `;
    }
}

async function predict() {
    const model = document.getElementById("model").value;
    if (!model) return alert("Select a model");

    let data = {};
    if (model === "logistic_regression") {
        data.age = Number(document.getElementById("age").value);
    } else {
        data = {
            gender: document.getElementById("gender").value,
            neighbourhood: document.getElementById("neighbourhood").value,
            age: Number(document.getElementById("age").value),
            scholarship: document.getElementById("scholarship").value,
            hypertension: document.getElementById("hypertension").value,
            diabetes: document.getElementById("diabetes").value,
            alcoholism: document.getElementById("alcoholism").value,
            handcap: document.getElementById("handcap").value,
            sms_received: document.getElementById("sms_received").value
        };
    }

    const res = await fetch(`/predict/${model}`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
    });

    const result = await res.json();
    const resultDiv = document.getElementById("result");
    resultDiv.innerText = "Prediction: " + result.prediction;
    resultDiv.className = result.prediction === "Yes" ? "yes" : "no";
}
</script>

</body>
</html>
